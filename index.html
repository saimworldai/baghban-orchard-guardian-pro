
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Baghban Guardian - AI-powered agricultural assistant for crop disease detection, weather alerts, and expert consultation. Completely free for all farmers worldwide." />
    <meta name="theme-color" content="#16a34a" />
    
    <!-- PWA manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- iOS PWA support -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Baghban Guardian" />
    <link rel="apple-touch-icon" href="/favicon.ico" />
    
    <!-- Performance optimizations -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="//api.openweathermap.org" />
    
    <!-- SEO and accessibility -->
    <meta name="robots" content="index, follow" />
    <meta name="author" content="Baghban Guardian Team" />
    <meta name="keywords" content="agriculture, farming, crop disease, weather alerts, AI, free, farmers" />
    
    <!-- Open Graph -->
    <meta property="og:title" content="Baghban Guardian - Smart Farming Assistant" />
    <meta property="og:description" content="AI-powered agricultural tools for disease detection and weather monitoring. Free for all farmers." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/favicon.ico" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Baghban Guardian - Smart Farming Assistant" />
    <meta name="twitter:description" content="Free AI-powered tools for farmers worldwide" />
    
    <title>Baghban Guardian - Smart Farming Assistant</title>
    
    <!-- Register service worker -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
